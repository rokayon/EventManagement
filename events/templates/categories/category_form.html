{% extends 'base.html' %}

{% block content %}
<div class="bg-white p-8 rounded-lg shadow-lg max-w-xl mx-auto mt-12">
    <h1 class="text-3xl font-semibold text-gray-900 mb-6">
        {% if form.instance.id %}Edit Category{% else %}Add New Category{% endif %}
    </h1>
    <form method="post">
        {% csrf_token %}
        <div class="space-y-4">
            {{ form.as_p }}
        </div>
        <div class="mt-6">
            <button type="submit" class="bg-purple-500 text-white px-6 py-3 rounded-lg hover:bg-purple-600 transition-all">
                Save
            </button>
            <a href="{% url 'category_list' %}" class="bg-gray-500 text-white px-6 py-3 rounded-lg hover:bg-gray-600 transition-all ml-3">
                Cancel
            </a>
        </div>
    </form>
</div>
{% endblock %}
