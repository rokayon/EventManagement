{% extends 'base.html' %}

{% block content %}
<div class="bg-white p-8 rounded-lg shadow-lg max-w-3xl mx-auto mt-12">
    <div class="flex justify-between items-center mb-6">
        <h1 class="text-3xl font-semibold text-gray-900">Categories</h1>
        <a href="{% url 'category_create' %}" class="bg-purple-500 text-white px-6 py-3 rounded-lg hover:bg-purple-600 transition-all">
            + Add Category
        </a>
    </div>

    <ul class="divide-y divide-gray-300">
        {% for category in categories %}
        <li class="flex justify-between items-center py-4">
            <span class="text-lg text-gray-800">{{ category.name }}</span>
            <div>
                <a href="{% url 'category_update' category.id %}" class="text-yellow-500 hover:text-yellow-600 mr-4">
                    Edit
                </a>
                <a href="{% url 'category_delete' category.id %}" class="text-red-500 hover:text-red-600">
                    Delete
                </a>
            </div>
        </li>
        {% empty %}
        <p class="text-gray-500 text-center mt-4">No categories found.</p>
        {% endfor %}
    </ul>
</div>
{% endblock %}
