{% extends 'base.html' %}

{% block content %}
<div class="bg-white p-6 rounded-lg shadow-md">
    <h1 class="text-2xl font-bold mb-4">Participants</h1>
    
    <!-- Search Bar -->
    <form method="GET" class="mb-4 flex items-center gap-2">
        <input type="text" name="q" placeholder="Search participants..." class="border p-2 rounded w-full">
        <button type="submit" class="bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-600">Search</button>
    </form>

    <!-- Add Participant Button -->
    <a href="{% url 'participant_create' %}" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 inline-block mb-4">Add Participant</a>

    <!-- Participant List -->
    <div class="border rounded-lg shadow-sm">
        {% for participant in participants %}
        <div class="flex justify-between p-4 border-b">
            <div>
                <p class="text-lg font-semibold">{{ participant.name }}</p>
                <p class="text-gray-600 text-sm">{{ participant.email }}</p>
            </div>
            <div class="space-x-2">
                <a href="{% url 'participant_update' participant.id %}" class="text-yellow-500 hover:underline">Edit</a>
                <a href="{% url 'participant_delete' participant.id %}" class="text-red-500 hover:underline">Delete</a>
            </div>
        </div>
        {% empty %}
        <p class="p-4 text-gray-500 text-center">No participants found.</p>
        {% endfor %}
    </div>
</div>
{% endblock %}
