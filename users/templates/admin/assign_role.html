{% extends "admin/base.html" %}
{% block content %}
<div class="max-w-2xl mx-auto p-6">
    <!-- Display Messages -->
    {% if messages %}
        <ul class="mb-6">
            {% for message in messages %}
                <li class="bg-green-500 text-white px-4 py-2 mb-2 rounded-lg">{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}

    <!-- Assign User Role Form -->
    <div class="bg-white shadow-lg rounded-2xl p-8">
        <h2 class="text-3xl font-bold mb-8 text-gray-800">Assign User Role</h2>

        <form method="POST" class="space-y-6">
            {% csrf_token %}

            <div class="space-y-4">
                {{ form.as_p }}
            </div>

            <button type="submit" class="w-full px-6 py-3 text-white bg-blue-600 hover:bg-blue-700 rounded-xl focus:outline-none focus:ring-4 focus:ring-blue-300 transition duration-300">
                Assign Role
            </button>
        </form>
    </div>
</div>
{% endblock content %}
